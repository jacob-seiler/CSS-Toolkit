type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body"><p id="code-paste"></p></div><div class="modal-footer"><a type="button" class="btn btn-secondary" data-dismiss="modal" style="color: white;">Close</a> <a tabindex="0" class="btn btn-primary btn-copy" role="button" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="Coppied" style="color: white;">Copy Code</a></div></div></div></div><main><div class="jumbotron jumbotron-fluid"><div class="container"><div class="row align-items-center"><div class="col-12 col-md-8"><div class="row"><div class="col-12"><h1 class="display-3">Box Shadow</h1></div><div class="col-12"><hr></div></div></div></div></div></div><div class="container"><div class="row"><div class="col-12 col-md-7 order-md-last"><div class="demo"><div class="box"></div></div></div><div class="col-12 col-md-5 order-md-first"><h4 class="display-4">Customize</h4><div class="row mb-3"><div class="col-12"><a type="button" class="btn btn-success btn-view" data-toggle="modal" data-target="#code-modal" style="color: white;">View Code</a> <a tabindex="0" class="btn btn-primary btn-copy" role="button" data-toggle="popover" data-placement="top" data-trigger="focus" data-content="Coppied" style="color: white;">Copy Code</a></div></div><div class="tabs"><ul class="nav nav-tabs nav-justified d-none" id="myTab" role="tablist"><li class="nav-item"><a class="nav-link active" id="tab-1" data-toggle="tab" href="#tab-content-1" role="tab" aria-controls="tab-content-1" aria-selected="true">1</a></li></ul><div class="tab-content d-none" id="myTabContent"><div class="tab-pane fade show active" id="tab-content-1" role="tabpanel" aria-labelledby="tab-1">CSS 1</div></div></div><form><div class="form-group row"><div class="col-12"><label for="shadow" class="lead">Shadow Type</label><div class="row col-12"><div class="btn-group btn-group-toggle" data-toggle="buttons"><label class="btn btn-secondary active"><input class="form-btn update" type="radio" name="shadow" id="shadow-outset" checked="checked"> Outset</label> <label class="btn btn-secondary"><input class="form-btn update" type="radio" name="shadow" id="shadow-inset"> Inset</label> <label class="btn btn-secondary"><input class="form-btn update" type="radio" name="shadow" id="shadow-none"> None</label></div></div></div></div><div class="form-group row"><div class="col-12"><label class="lead">Position</label><div class="row"><div class="col-6"><label for="position-h">Horizontal</label> <input class="form-control update" type="number" value="10" name="position-h" id="position-h"></div><div class="col-6"><label for="position-v">Vertical</label> <input class="form-control update" type="number" value="10" name="position-v" id="position-v"></div></div></div></div><div class="form-group row"><div class="col-12"><label class="lead">Radius</label><div class="row"><div class="col-6"><label for="radius-blur">Blur</label> <input class="form-control update" type="number" value="5" name="radius-blur" id="radius-blur"></div><div class="col-6"><label for="radius-spread">Spread</label> <input class="form-control update" type="number" value="0" name="radius-spread" id="radius-spread"></div></div></div></div><div class="form-group row margin-bottom"><div class="col-12"><label for="color" class="lead">Color</label><div class="input-group color" title="Using format option"><span class="input-group-append"><span class="input-group-text colorpicker-input-addon"><i></i></span> </span><input type="text" class="form-control input-lg update" value="rgba(0,0,0,0.75)" name="color" id="form-color"></div></div></div><div class="form-group row"><div class="col-12"><a type="button" class="btn btn-outline-success btn-add">Add</a> <a type="button" class="btn btn-outline-danger btn-del disabled">Delete</a></div></div></form></div></div></div></main><footer><div class="container"><div class="row align-items-center"><div class="col-12 col-sm-8"><nav aria-label="breadcrumb justify-content-center"><ol class="breadcrumb margin-fix"><li class="breadcrumb-item"><a href="../index.html">Home</a></li><li class="breadcrumb-item"><a href="../components.html">Components</a></li><li class="breadcrumb-item active">Box Shadow</li></ol></nav></div><div class="col-12 col-sm-4"><p class="margin-fix text-center text-sm-right">&copy; Jacob Seiler 2020</p></div></div></div></footer></body><script src="js/main-0728cf1a1d.js"></script><script>function formatStyle(type, color, x, y, blur, spread) {
			if (type === "None") return "none";
			else if (type === "Inset") return x + "px " + y + "px " + blur + "px " + spread + "px " + color + " inset";
			else return x + "px " + y + "px " + blur + "px " + spread + "px " + color;
		}

		function update() {
			// Get form data
			const type = $(".form-btn:checked").parent().text().trim();
			const color = $("#form-color").val();
			const x = $("#position-h").val();
			const y = $("#position-v").val();
			const blur = $("#radius-blur").val();
			const spread = $("#radius-spread").val();

			// Update current tab text
			const data = type + "|" + color + "|" + x + "|" + y + "|" + blur + "|" + spread;
			$(".tabs .tab-content .active").text(data);

			// Update CSS
			const content = $(".tabs .tab-content").children();
			let styles = "";

			for (let i = 0; i < content.length; i++) {
				let style = formatStyle(...content[i].innerHTML.split("|"));
				if (style !== "none") {
					if (styles !== "") styles += ", ";

					styles += style;
				}
			}

			if (styles === "") styles = "none";

			$(".box").css("box-shadow", styles);
		}

		function updateForm(element) {
			const id = element.children("a").attr("href");
			const content = $(".tabs .tab-content " + id);
			const vals = content.text().split("|");

			// Update form
			// Shadow Type
			const btnParent = $(".form-btn:checked").parent().parent();
			btnParent.children(".active").removeClass("active");
			$(".form-btn:checked").attr("checked", false);
			btnParent.children().each(function () {
				if ($(this).text().trim() === vals[0]) {
					$(this).children()[0].checked = true;
					$(this).addClass("active");
				}
			});

			// Color
			$("#form-color").val(vals[1]);
			$(".color").colorpicker("setValue", vals[1]);

			//Position
			$("#position-h").val(vals[2]);
			$("#position-v").val(vals[3]);

			// Radius
			$("#radius-blur").val(vals[4]);
			$("#radius-spread").val(vals[5]);
		}

		function addTabListener(element) {
			element.on("shown.bs.tab", function (e) {
				updateForm(element);
				update();
			});
		}

		$(document).ready(function () {
			$(".update").each(function () {
				if ($(this).hasClass("form-btn")) $(this).click(update);
				else $(this).change(update);
			});

			$(".btn-view").click(function () {
				setCode("box-shadow");
			});

			$(".btn-copy").on("shown.bs.popover", function () {
				copyCode("box-shadow");
			});

			$(".btn-add").click(function () {
				addTab();
				addTabListener($(".tabs .nav-tabs li:last-child"));
			});

			$(".btn-del").click(function () {
				let current = 0;

				$(".tabs")
					.children(".nav-tabs")
					.children()
					.each(function () {
						if ($(this).children().hasClass("active")) {
							current = parseInt($(this).children().attr("id").split("-")[1]);
						}
					});

				if (current !== 0) removeTab(current);
				update();
			});

			addTabListener($(".tabs .nav-tabs li:last-child"));
			update();
		});</script></html>
